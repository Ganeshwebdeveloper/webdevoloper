

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Frontend</h2>
    
</body>
</html>

<script>

     var arr =JSON.parse(localStorage.getItem("myarr"));
     console.log(arr);

        arr.forEach( function (x){
           var box = document.createElement("div");
           var img = document.createElement("img");
           img.setAttribute("src",x.imgurl);
           var iname = document.createElement("h3");
           iname.innerText=x.name;
           var irole = document.createElement("p");
           irole.innerText=x.role;
           var comp = document.createElement("img");
           comp.setAttribute("src",x.companylogo);

           box.append(img, iname, irole,comp);
           document.querySelector("container").append(box);
     });

</script>
