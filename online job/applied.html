<script>
    var arr= JSON.parse(localStorage.getItem("mylist"))
    console.log(arr)
   var bookmarkarr =JSON.parse(localStorage.setItem("bookmark"))|| [];
    display (arr);
    function display(arr){
        arr.forEach(function (x){
         var tr = document.createElement("tr");
         var td1 = document.createElement("td");
         td1.innerText= x.myName;
         var td2 = document.createElement("td");
         td2.innerText = x.myEmail;
         var td3 = document.createElement("td");
         td3.innerText= x.myRole;
         var td4 = document.createElement("td");
         td4.innerText = x.mySalary;
         var td5 = document.createElement("td");
         td5.innerText = "bookmark";
         td5.style.color="blue";
         td5.style.cursor="pointer"
  
         td5.addEventListener("click", function(){
             bookmark(x);
         });

         function bookmark(x){
             bookmarkarr.push(x);
           localStorage.setItem("bookmark",JSON.stringify(bookmarkarr));
         }

         tr.append(td1,td2,td3,td4,td5);
         document.querySelector("tbody").append(tr);
        })
            
    
    }
    
</script>
